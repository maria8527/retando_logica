<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylelogica.css">
    <title>Retando tu logica</title>
</head>
<body>

    <div class="numeros">
        <h3 class="primero">1er Número</h3>
        <input id="primernum" type="number" placeholder="Número positivo" min="0">
        <h3 class="segundo">2do Número</h3>
        <input id="segundonum" type="number" placeholder="Número positivo" min="0">    
    </div>

    <div class="menor">
        <p>Hallar el menor de dos <br>
        números enteros <br>
        positivos</p>
        <img src="imagenes/menor que.png" alt=""> 
        <button onclick="num_menor()">Ver resultado</button>
    </div>

    <div class="todo">
        <div class="igual">
            <p>Determinar si los<br>
            números ingresados son <br>
            iguales</p>
            <img src="imagenes/igual.png" alt=""> 
            <button onclick="igualdad()">Ver resultado</button>
        </div>
    
        <div class="intercambio">
            <p>Intercambiar los valores<br>
            de los dos números </p>
            <img src="imagenes/intercambio.png" alt=""> 
            <button onclick="inter()">Ver resultado</button>
        </div>
    
        <div class="sumar">
            <p> Sumar los dos números </p>
            <img src="imagenes/suma.png" alt=""> 
            <button onclick="sumar()">Ver resultado</button>
        </div>
    

    </div>
   
    <script src="../Tarea-02/scriptslogica.js"></script>

</body>
</html>
